<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="typeIndex.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="shortcut icon" href="img/title.png">
        <title>기타</title>
        <style>
            @media (min-width: 1061px){
                .typeIndexButtonContainer{
                    >ul{
                        margin: auto calc((45.7vw - 120px)/2);
                        display: flex;
                        >li:not(:last-child) button{
                            margin-right: 2.3vw;
                        }
                        >li button{
                            width: 26vw;
                            height: 26vw;
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <script src="https://kit.fontawesome.com/c6119dbcf1.js" crossorigin="anonymous"></script>
        <script src="indexImg.js"></script>
        <div class="indexEntireContainer">
            <nav>
                <ul>
                    <li><button type="button" onClick="location.href='index.html'">
                        <i class="fa-solid fa-house"></i>
                        <span>홈</span>
                    </button></li>
                    <li><button type="button" onClick="location.href='searchIndex.html'">
                        <i class="fa-solid fa-file"></i>
                        <span>자료조사</span>
                    </button></li>
                    <li><button type="button" onClick="location.href='presentationIndex.html'">
                        <i class="fa-solid fa-person-chalkboard"></i>

                    </button></li>
                    <li><button type="button" onClick="location.href='codingIndex.html'">

                    </button></li>
                </ul>

                    </div>
                    <div class="typeIndexButtonContainer">
                        <ul>
                            <li><button type="button" onClick="location.href='etc1.html'">
                                <i class="fa-solid fa-file-lines"></i>
                                <div class="typeIndexTitle">문서 관련</div>
                                <div class="typeIndexDetail">문서를 작성할때<br>도움을 주는 사이트들</div>
                            </button></li>
                            <li><button type="button" onClick="location.href='etc2.html'">

                            </button></li>
                            <!-- <li><button type="button" onClick="location.href='etc3.html'">
                                <i class="fa-solid fa-calendar-check"></i>
                                <div class="typeIndexTitle">계획 관리</div>
                                <div class="typeIndexDetail">계획들을 체계적으로<br>관리할 수 있는 사이트들</div>
                            </button></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
